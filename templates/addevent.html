<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Event - Remindify</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" />

    <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function(){$('#datetimepicker').datetimepicker({
        pick12HourFormat: true,
        language: 'en'
      });});
    </script>
  </head>
  <body>
    <h1>Add Event</h1>
    <form action="/addevent" method="post">
      <table>
        <tr>
          <td>Event name:</td>
          <td><input type="text" name="name"/></td>
        </tr>
        <tr>
          <td>Location:</td>
          <td><input type="text" name="location" /></td>
        </tr>
        <tr>
        <td>Time/date:</td>
        <td>
          <div id="datetimepicker" class="input-append date">
            <input type="text" name="datetime" />
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
          </div>
        </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="submit" />
            <a href="/" title="Go back to the main page">Cancel</a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
